# set `baseurl` to your root domain
# if you set it to "/" share icons won't work properly on production
baseurl = "https://github.com/" # Include trailing slash

# Edit directly from config/_default/languages.toml
# alternatively, uncomment this and remove `title` entry from the aforemention file.
# title = "Clarity"
# copyright = ""
# canonifyurls = true
paginate = 9
theme = "hugo-clarity"
disqusShortname = ""

DefaultContentLanguage = "en"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[outputs]
home = ["HTML", "RSS", "JSON"]
